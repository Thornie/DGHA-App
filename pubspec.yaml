name: dgha_brochure
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  url_launcher: ^5.1.2
  font_awesome_flutter: ^8.5.0
  flutter_html: ^0.10.4
  geolocator: ^5.1.4
  google_maps_webservice: ^0.0.15
  http: ^0.12.0
  firebase_core: ^0.4.0
  firebase_auth: ^0.14.0
  cloud_firestore: ^0.12.9
  firebase_dynamic_links: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/menu_card/
    - assets/languages/guide_dog_access/
    - assets/languages/guide_dog_info/
    - assets/languages/laws/act/
    - assets/languages/laws/federal/
    - assets/languages/laws/nsw/
    - assets/languages/laws/nt/
    - assets/languages/laws/qld/
    - assets/languages/laws/sa/
    - assets/languages/laws/tas/
    - assets/languages/laws/vic/
    - assets/languages/laws/wa/
    - assets/images/dgha_logo/

  fonts:
    - family: Manjari
      fonts:
        - asset: assets/fonts/Manjari/Manjari-Regular.ttf
        - asset: assets/fonts/Manjari/Manjari-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900

